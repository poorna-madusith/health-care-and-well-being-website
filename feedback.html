            <img src="images/profile-user.png" alt="Login" class="login">
        </a>

    <div class="feedback-section">
        <h2>Feedback</h2>
        <form id="feedback-form">
            <div class="input-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username" placeholder="Full name" required>
            </div>
            <div class="input-group">
                <label for="email">E mail:</label>
                <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="question">Would You Recommend Us To Your Friends?</label>
                <input type="radio" id="yes" name="recommend" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="recommend" value="no" required>
                <label for="no">No</label><br>
            </div>
            <div class="input-group">
                <label for="comment">Any Suggestions For The Future Improvements?</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label for="rating">Rate our website(1 to5)</label><br>
                <div class="rating-group">
                    <label for="rating1">1<br>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                    </label>
                    <label for="rating2">2<br>
                        <input type="radio" id="rating2" name="rating" value="2" required>
                    </label>
                    <label for="rating3">3<br>
                        <input type="radio" id="rating3" name="rating" value="3" required>
                    </label>
                    <label for="rating4">4<br>
                        <input type="radio" id="rating4" name="rating" value="4" required>
                    </label>
                    <label for="rating5">5<br>
                        <input type="radio" id="rating5" name="rating" value="5" required>
                    </label>
                </div>
            </div>    
            <div class="input-group">
                <br><label for="offers">Would You Like To Recieve Offers and Updates?</label><br>
                <select id="offers" name="offers" required>
                    <option value="" disabled selected>select an option</option>
                    <option value="via-email">via Email</option>
                    <option value="via-message">via Message</option>
                    <option value="no">No</option>
                </select>
            </div>    
            <div class="input-group">
                <label for="additonal-comment">Do You Have Any Additional Request Or Questions?</label><br>
                <textarea id="additonal-comment" name="additonal-comment" rows="4" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Preview Feedback</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div id="feedback-preview" class="feedback-section">
        <h2>Feedback Preview</h2>
        <div class="preview-group">
            <label>Your Name: </label>
            <span id="preview-username"></span>
        </div>
        <div class="preview-group">
            <label>Your Email: </label>
            <span id="preview-email"></span>
        </div>
        <div class="preview-group">
            <label>Would You Recommend Us To Your Friends?</label>
            <span id="preview-recommend"></span>
        </div>
        <div class="preview-group">
            <label>Any Suggestions For The Future Improvements?</label>
            <span id="preview-comment"></span>
        </div>
        <div class="preview-group">
            <label>Rate out website(1 to5)</label>
            <span id="preview-rating"></span>
        </div>
        <div class="preview-group">
            <label>Would You Like To Recieve Offers and Updates?</label>
            <span id="preview-offers"></span>
        </div>
        <div class="preview-group">
            <label>Do You Have Any Additional Request Or Questions?</label>
            <span id="preview-additional-comment"></span>
        </div>
        <div class="button-group">
            <button id="edit-feedback">Edit Feedback</button>
            <button id="submit-feedback">Submit Feedback</button>
        </div>
    </div>
